	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

			<a href="#">

			<nav class="nav">
				<ul class="nav-ul">

						<a href="nav-a">HOME</a>
					</li>
						<li class="nav-li">
						<a href="nav-a">NEWS</a>
					</li>
						<li class="nav-li">
						<a href="nav-a">ABOUT</a>
					</li>
						<li class="nav-li last">
						<a href="nav-a">CONTACT</a>
					</li>
				</ul>
			</nav>	

			<ul class="social-ul">
				<li class="social-li">
					<a href="https://mail.google.com" target="blank">
						<i class="fab fa-google-plus-g"></i>
					</a>
				</li>
				<li class="social-li">
					<a href="https://www.facebook.com" target="blank">

					</a>
				</li>
				<li class="social-li">
					<a href="https://www.youtube.com" target="blank">
						<i class="fab fa-youtube"></i>
					</a>
				</li>
				<li class="last" >
					<a href="index.html" >
						<img class="social" src="img/search.svg">
					</a>	
				</li>
			</ul>
		</div>
	</header>

	<section class="red-bg ">
		<div class="red-bg-div container">
			<h2 class="red-bg-contact">CONTACT</h2>	
		</div>	
	</section>

	<section class="map-bg">
		<div class="container ">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d744.6060985377691!2d44.754059729254124!3d41.71136019984536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473377e0ca8e1%3A0x5354cab35d4fb706!2zTGliZXJ0eSBUb3dlciDigKIg4YOa4YOY4YOR4YOU4YOg4YOX4YOYIOGDl-GDkOGDo-GDlOGDoOGDmA!5e0!3m2!1sen!2sge!4v1544881068497" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>	
	</section>

	<section class="blue">
		<div class="container blue-bg">
			<div class="form-wraper">
				<div class="left">
					<div class="row">
						<h2>8 Merab Aleksidze Street, Tbilisi 0160, Georgia</h2>
					</div>
					<div class="row">
						<div class="phone">tel.: +332 293 12 23</div>	    
						<div class="phone">fax.: +332 244 44 44</div>
					</div>
					<div class="e-mail">	
						<a class="e-mail" href="mailto:?Subject=Hello" >contact@mail.ge</a>
					</div>	
				</div>

				<div class="right">	
					<form action="#" type="" class="form">
						<div class="form-group ">
							<label class="label">name</label>
							<input type="text" spellcheck="false" class="input" placeholder="...type your name">	
						</div>
						<div class="form-group">
							<label class="label">e-mail</label>
							<input type="text" spellcheck="false" class="input" placeholder="...type your e-mail">	
						</div>
						<div class="form-group">
							<label class="label">subject</label>
							<input type="text" spellcheck="false" class="input" placeholder="...type the mail subject">	
						</div>
						<div class="form-group">
							<label class="label">massage</label>
							<input type="text" spellcheck="false" class="input" placeholder="...type the mail massage">	
						</div>
					</form>
					<button class="send" > Send </button>
				</div>	
			</div>
		</div>
	</section>

	<section class="grey-bg ">
		<div class=" container">
		</div>	
	</section>
